{% extends 'base.html' %}

{% block content %}

<main class="container d-flex align-items-center justify-content-center h-100">
    <form action="{% url 'register' %}" method="post" class="d-flex flex-column w-25">
        {% csrf_token %}
        {% for field in form %}
        <div class="m-1 p-0">
            <label for="id_{{ field.name }}" class="text-light">{{ field.label }}: </label>
            {{ field }}
        </div>
        {% endfor %}

        <button type="submit" class="btn btn-success mt-3">Sign Up</button>
        <small class="text-light d-block text-center mt-2">Already have an account ?
            <a href="{% url 'login' %}" class="text-decoration-none">Sign In</a>
        </small>
    </form>
</main>

{% endblock content %}
